<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FinComms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              brand: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            fontFamily: {
              sans: ['Inter var', 'Inter', 'system-ui', '-apple-system', 'sans-serif'],
              display: ['Cal Sans', 'Inter var', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'Consolas', 'monospace'],
            },
            fontWeight: {
              medium: '550',
              semibold: '650',
            },
            animation: {
              'float-slow': 'float 8s ease-in-out infinite',
              'float-medium': 'float 6s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'float-reverse': 'float-reverse 7s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'tilt': 'tilt 10s infinite linear',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px) translateX(0px)' },
                '25%': { transform: 'translateY(-20px) translateX(10px)' },
                '50%': { transform: 'translateY(-10px) translateX(-5px)' },
                '75%': { transform: 'translateY(-25px) translateX(5px)' },
              },
              'float-reverse': {
                '0%, 100%': { transform: 'translateY(0px) translateX(0px)' },
                '25%': { transform: 'translateY(15px) translateX(-10px)' },
                '50%': { transform: 'translateY(5px) translateX(10px)' },
                '75%': { transform: 'translateY(20px) translateX(-5px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'gradient-x': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              tilt: {
                '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(1deg)' },
                '75%': { transform: 'rotate(-1deg)' },
              },
            },
            backgroundSize: {
              '200': '200% 200%',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
      @supports (font-variation-settings: normal) {
        body {
          font-family: 'Inter var', 'Inter', system-ui, -apple-system, sans-serif;
        }
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        letter-spacing: -0.011em;
      }

      .font-display {
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.025em;
      }
      /* Custom Scrollbar - High Contrast for AA Accessibility */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; /* slate-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border: 2px solid #020617;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      /* Fix for focus rings visibility */
      *:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }

      /* 3D Transform Utilities */
      .transform-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-1500 {
        perspective: 1500px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-12:hover {
        transform: rotateY(12deg);
      }
      .translate-z-4 {
        transform: translateZ(16px);
      }

      /* 3D Card Effect */
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .card-3d:hover {
        transform: perspective(1000px) rotateX(-5deg) rotateY(5deg) translateZ(20px);
      }
      .card-3d-content {
        transform: translateZ(40px);
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Glow effect */
      .drop-shadow-glow {
        filter: drop-shadow(0 0 8px currentColor);
      }

      /* Glass morphism enhanced */
      .glass-3d {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animated gradient text */
      .bg-size-200 {
        background-size: 200% 200%;
      }

      /* Hover lift effect */
      .hover-lift {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      /* Neon glow on hover */
      .neon-glow:hover {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.4),
                    0 0 40px rgba(99, 102, 241, 0.2),
                    0 0 60px rgba(99, 102, 241, 0.1);
      }

      /* Table row 3D effect */
      .row-3d {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .row-3d:hover {
        transform: scale(1.01) translateX(4px);
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.1) 0%, transparent 100%);
      }

      /* Pulse ring animation */
      @keyframes ping-slow {
        75%, 100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .animate-ping-slow {
        animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
    </style>
