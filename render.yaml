services:
  # Backend API
  - type: web
    name: fincomms-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DB_HOST
        value: 46.62.134.239
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: invoice_tracker
      - key: DB_USER
        value: invoice_user
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: fincomms-app
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_OPENAI_API_KEY
        sync: false
