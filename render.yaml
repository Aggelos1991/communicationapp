services:
  # Backend API only (Frontend deployed on Netlify)
  - type: web
    name: fincomms-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DB_HOST
        value: 46.62.134.239
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        value: invoice_tracker
      - key: DB_USER
        value: invoice_user
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://fincomms-app.netlify.app
        sync: false
